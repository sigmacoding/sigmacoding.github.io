<!DOCTYPE html>
<html>
<body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.0.0/crypto-js.min.js"></script>

<script>
function encryptString(data, key) {
  // Convert the key to a WordArray object
  var keyWordArray = CryptoJS.enc.Utf8.parse(key);

  // Encrypt the data using AES
  var encryptedData = CryptoJS.AES.encrypt(data, keyWordArray, {
    mode: CryptoJS.mode.ECB, // Electronic Codebook mode
    padding: CryptoJS.pad.Pkcs7, // PKCS7 padding
  });

  // Convert the encrypted data to a base64-encoded string
  var encryptedString = encryptedData.toString();

  return encryptedString;
}

function decryptString(encryptedString, key) {
  // Convert the key to a WordArray object
  var keyWordArray = CryptoJS.enc.Utf8.parse(key);

  // Convert the encrypted string to a CipherParams object
  var cipherParams = CryptoJS.lib.CipherParams.create({
    ciphertext: CryptoJS.enc.Base64.parse(encryptedString),
  });

  // Decrypt the ciphertext using AES
  var decryptedData = CryptoJS.AES.decrypt(cipherParams, keyWordArray, {
    mode: CryptoJS.mode.ECB,
    padding: CryptoJS.pad.Pkcs7,
  });

  // Convert the decrypted data to a UTF-8 string
  var decryptedString = decryptedData.toString(CryptoJS.enc.Utf8);

  return decryptedString;
}



var plaintext = "teraboxapp.com/strara";
var key = "YOUR_UNIQUE_KEY"; // Replace with your unique key

var encryptedString = encryptString(plaintext, key);
console.log("Encrypted string:", encryptedString);

var encryptedStringva = encryptedString;

var decryptedString = decryptString(encryptedStringva, key);
console.log("Decrypted string:", decryptedString);


</script>

</body>
