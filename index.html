<script>
function encryptString(data_key) {
  file_name="./happy_json.json";
  fetch(file_name)
  .then(response => response.text())
  .then(data => {
    const jsonData = JSON.parse(data);
    // Process the JSON data
    console.log(jsonData);
    return jsonData[data_key];
  })
  .catch(error => {
    return "Please load again";
  });

}

</script>
